<md-card>
  <md-card-header>
    <!-- <div md-card-avatar></div> -->
    <md-card-title>
      {{recipe.name}}
    </md-card-title>
    <!-- <md-card-subtitle>Recipe Category</md-card-subtitle> -->
  </md-card-header>
  <img md-card-image src="assets/images/recipes/{{recipe.imagePath}}">
  <md-card-content>
    <p>
      {{recipe.description}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="readRecipe(recipe._id)">{{"Read" | uppercase }}</button>
  </md-card-actions>
  <md-card-footer *ngIf="recipe._creator">
    <span>Date added: {{recipe.createdAt | date}}</span>
    <span>Created by <strong>{{recipe._creator.username}}</strong></span>
  </md-card-footer>
</md-card>

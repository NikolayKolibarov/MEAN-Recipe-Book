<div *ngIf="recipe">
    <h1>{{recipe.name}}</h1>
    <md-card>

        <img md-card-image src="assets/images/recipes/{{recipe.imagePath}}">
        <md-card-content>
            <p>
                {{recipe.description}}
            </p>
        </md-card-content>
        <md-card-footer>
            <span>Date added: {{recipe.createdAt | date}}</span>
            <span>Created by <strong>{{recipe._creator.username}}</strong></span>
        </md-card-footer>
    </md-card>

    <button md-raised-button (click)="back()">Back</button>
</div>
